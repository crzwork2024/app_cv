<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历优化工具</title>
</head>
<body>
    <div id="app">
        <h1>简历优化工具</h1>

        <!-- 上传简历 -->
        <input type="file" @change="uploadFile" accept=".pdf" />

        <!-- 输入职位要求 -->
        <textarea v-model="jobDescription" placeholder="请输入职位要求..."></textarea>

        <!-- 生成按钮 -->
        <button @click="generateResume">生成优化简历</button>

        <!-- 预览与下载 -->
        <div v-if="generatedResumeUrl">
            <h3>预览优化简历</h3>
            <iframe :src="generatedResumeUrl" width="100%" height="500px"></iframe>
            <a :href="generatedResumeUrl" download="optimized_resume.pdf">下载简历</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                file: null,
                jobDescription: '',
                generatedResumeUrl: null,
            },
            methods: {
                uploadFile(event) {
                    this.file = event.target.files[0];
                },
                async generateResume() {
                    const formData = new FormData();
                    formData.append('resume', this.file);
                    formData.append('jobDescription', this.jobDescription);

                    try {
                        const response = await fetch('http://localhost:8000/api/optimize', {
                            mode: 'cors',
                            method: 'POST',
                            body: formData,
                        });

                        if (response.ok) {
                            const blob = await response.blob();
                            this.generatedResumeUrl = URL.createObjectURL(blob);
                        } else {
                            alert('生成简历失败，请稍后再试');
                        }
                    } catch (error) {
                        console.error('Error generating resume:', error);
                        alert('生成简历失败，请稍后再试');
                    }
                }
            }
        });
    </script>
</body>
</html>
